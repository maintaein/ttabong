user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;


    sendfile        on;
    keepalive_timeout  65;

    upstream spring {
        server springdeploy:8080;  # âœ… ë°±ì—”ë“œ ì»¨í…Œì´ë„ˆ (internal network)
    }


    server {
        listen 80;
        server_name _;

        # React ì •ì  íŒŒì¼ ì„œë¹™
        location / {
            root /usr/share/nginx/html;  # ğŸ”¥ React ë¹Œë“œëœ íŒŒì¼ì„ ì œê³µ
            index index.html;
            try_files $uri /index.html;
        }

        # 404 ì—ëŸ¬ í˜ì´ì§€ë„ Reactì˜ index.htmlì„ ë°˜í™˜í•˜ì—¬ SPA ë¼ìš°íŒ… ì§€ì›
        error_page 404 /index.html;

        # API ìš”ì²­ì€ ë°±ì—”ë“œë¡œ í”„ë¡ì‹œ
        location /api/ {
            proxy_pass http://springdeploy:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
