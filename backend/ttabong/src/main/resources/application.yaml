logging:
    level:
        org.hibernate.SQL: DEBUG   # Hibernate SQL 쿼리 로그 출력
        org.hibernate.type.descriptor.sql: TRACE  # SQL 바인딩된 파라미터 값 출력
        com.zaxxer.hikari: DEBUG   # HikariCP (DB Connection Pool) 연결 로그 출력
        org.springframework.jdbc.core: DEBUG  # Spring JDBC 로그 출력
        org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration: DEBUG  # 데이터 소스 설정 로깅